{%load staticfiles %}
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/logs.css' %}">
		
        <script src="{% static 'js/jquery-1.12.4.js' %}"></script>
        <script src="{% static 'js/jquery-ui.js'%} "></script>
		<title>Work Logger 2 </title>
	</head>

	<body>
		<div class="page-header">
			<h1><a href="{% url 'logs_list' %}">Work Logger 2</a></h1>
		</div>
			{% if user.is_authenticated %}
                <h2 id="user">Hello, {{user.username}} | <a href="{% url 'logout' %}">Logout</a></h2>
            {% else %}
                <li><a href="{% url 'login'%}">Login</a></li>
                <li><a href="{% url 'sign_up' %}">Sign Up</a></li>
            {% endif %}
		
		
		
		

		<div class="content container">
			<div class="row">
				<div class="col-md-8">
					
						{% block content%}
						{% endblock content %}
					
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="{% static 'js/logs.js'%}"></script>
</html>
