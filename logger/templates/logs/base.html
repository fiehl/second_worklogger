{%load staticfiles %}
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/logs.css' %}">
		<title>Work Logger 2 </title>
	</head>

	<body>
		<div class="page-header">
			<h1><a href="#">Work Logger 2</a></h1>
		</div>

		<div class="content container">
			<h2><a href="">Hi |{{user}}!</a></h2>
		</div>

		<div class="content container">

			<ul>
				<li>Total logs for the day: "{{total_day}}!"</li>
				<li>Total logs for the month: "{{totat_month}}!"</li>
				<li>Total logs for the week: "{{total_week}}!"</li>
			</ul>
		</div>

		<div class="content container">
			<div class="row">
				<div class="col-md-8">
					<table>
						<tr>
							<th>Duration</th>
							<th>Project</th>
							<th>Remarks</th>
						</tr>
						{% block content%}
						{% endblock content %}
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
